<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outer">
            <div class="display"></div>
            <div class="num_op">
                <div class="grp1">
                    <div class="key" id="clear">AC</div>
                    <div class="key" id="back">CE</div>
                    <div class="key operator" id="divide">/</div>
                </div>
                <div class="grp2">
                    <div class="key number" id="">0</div>
                    <div class="key number" id="">1</div>
                    <div class="key number" id="">2</div>
                    <div class="key operator" id="multiply">*</div>
                </div>
                <div class="grp3">
                    <div class="key number" id="">3</div>
                    <div class="key number" id="">4</div>
                    <div class="key number" id="">5</div>
                    <div class="key operator" id="plus">+</div>
                </div>
                <div class="grp4">
                    <div class="key number" id="">6</div>
                    <div class="key number" id="">7</div>
                    <div class="key number" id="">8</div>
                    <div class="key operator" id="minus">-</div>
                </div>
                <div class="grp5">
                    <div class="key number" id="">9</div>
                    <div class="key" id="point">.</div>
                    <div class="key" id="equal">=</div>
                    
                </div>
            </div>
        </div>


        <script src="app.js"></script>
    </body>
</html>
